<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Top Section -->
    <div class="text-white d-flex justify-content-center align-items-center p-5" style="background-color:#10316B;">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h2>This is flex</h2>
            <p>Design Horizontally and Vertically</p>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="d-flex justify-content-center align-items-center p-5 mt-3 gap-5" style="background-color:#C77DFF;">

        <div class="p-5" style="background-color:white;">
            <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783?w=600"
                 class="img-thumbnail"
                 alt="Cute Dog">
        </div>

        <div class="p-5" style="background-color:white;">
            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=600"
                 class="img-thumbnail"
                 alt="Cat Image">
        </div>

        <div class="p-5" style="background-color:white;">
            <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?w=600"
                 class="img-thumbnail"
                 alt="Puppy Image">
        </div>

    </div>

</body>
</html>
